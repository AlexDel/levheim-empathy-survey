<mat-card>
  <mat-card-header>
    <mat-card-title>Информация о респондете</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="col-layout" name="form" #f="ngForm" novalidate>
      <mat-form-field>
        <input matInput [(ngModel)]="userInfo.name" required placeholder="Ваше имя" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userInfo.surname" required placeholder="Вашa фамилия" name="surname">
      </mat-form-field>
      <mat-form-field>
        <mat-select [(ngModel)]="userInfo.sex" required placeholder="Ваш пол"  name="sex">
          <mat-option [value]="'male'">
            Мужской
          </mat-option>
          <mat-option [value]="'female'">
            Женский
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" [disabled]="!f.form.valid" (click)="process()">Продолжить</button>
  </mat-card-actions>
</mat-card>
